<!DOCTYPE html>
<html>

<head>
    <title>jQuery Effects</title>
    <link href="styles/my_style.css" rel="stylesheet">
    <script src="../shared/scripts/jquery-3.6.0.js"></script>
</head>

<body>

    <div>
        <div class="br">

            <p id="hello">Hello jQuery!</p>
            <div id="panel">Now You See Me!</div>

        </div>

        <div class="br">

            <button id="hide">Hide</button>
            <button id="hide-slow">Hide Slowly</button>

            <button id="show">Show</button>
            <button id="show-slow">Show Slowly</button>

            <button id="toggle">Toggle</button>
            <button id="toggle-slow">Toggle Slowly</button>

        </div>

        <div class="br">
            <br/>
            <button id="fadeOut">FadeOut</button>
            <button id="fadeOut-slow">FadeOut Slowly</button>
            <button id="fadeOut-3000">FadeOut in 3000 ms</button>

            <button id="fadeIn">FadeIn</button>
            <button id="fadeIn-slow">FadeIn Slowly</button>
            <button id="fadeIn-3000">FadeIn in 3000 ms</button>

            <button id="fadeToggle">FadeToggle</button>
            <button id="fadeToggle-slow">FadeToggle Slowly</button>
            <button id="fadeToggle-3000">FadeToggle in 3000 ms</button>

            <button id="fadeTo-0_15">FadeTo 0.15</button>
            <button id="fadeTo-0_7">FadeTo 0.7</button>

        </div>

        <div class="br">
            <br/>
            <button id="slideDown">SlideDown</button>
            <button id="slideUp">SlideUp</button>
            <button id="slideToggle">SlideToggle</button>
        </div>

        <div id="animate-div" class="br">
            <br/>
            <button id="animate">Animate</button>
            <button id="animate-div-relative">Animate Relative</button>
            <button id="stop">Stop</button>

        </div>

        <div class="br">
            <br/>
            <button id="callback-hide">Hide with a callback!</button>
            <button id="callback-show">Show with a callback!</button>

        </div>

        <div class="br">
            <br/>
            <button id="chain">Chaining</button>

        </div>
    </div>

    <!-- jQuery on() Method -->
    <script src="scripts/hide-show.js"></script>

    <!-- jQuery toggle() Method -->
    <script src="scripts/toggle.js"></script>

    <!-- jQuery fadeOut() Method -->
    <script src="scripts/fadeOut.js"></script>

    <!-- jQuery fadeIn() Method -->
    <script src="scripts/fadeIn.js"></script>

    <!-- jQuery fadeToggle() Method -->
    <script src="scripts/fadeToggle.js"></script>

    <!-- jQuery fadeTo() Method -->
    <script src="scripts/fadeTo.js"></script>

    <!-- jQuery slideDown() Method -->
    <script src="scripts/slideDown.js"></script>

    <!-- jQuery slideUp() Method -->
    <script src="scripts/slideUp.js"></script>

    <!-- jQuery slideToggle() Method -->
    <script src="scripts/slideToggle.js"></script>

    <!-- jQuery animate() Method -->
    <script src="scripts/animate.js"></script>

    <!-- jQuery stop() Method -->
    <script src="scripts/stop.js"></script>

    <!-- jQuery callback() Method -->
    <script src="scripts/callback.js"></script>

    <!-- jQuery chaining() Method -->
    <script src="scripts/chaining.js"></script>



</body>

</html>
